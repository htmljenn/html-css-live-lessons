<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video and Audio</title>
    <style>
    video {
      width: 100%;
      max-width: 1280px;
      height: auto;
    }
    </style>
 </head>
  <body>
    <h1>Video and Audio</h1>
    <h2>By Jennifer Kyrnin</h2>

      This is an HTML5 video
    </video>

  </body>
</html>
